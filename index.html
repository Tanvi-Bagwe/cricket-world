<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Cricket World - Your go-to hub for cricket teams, events, and media."/>
    <meta name="keywords" content="cricket, ICC, sports, teams, matches, highlights"/>
    <meta name="author" content="Your Name"/>
    <title>Cricket World</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/banner.css"/>
    <link rel="stylesheet" href="css/teams-grid.css"/>
</head>
<body>

<!-- ðŸ”º Header with Flexbox Navbar -->
<header class="site-header">
    <div class="logo">
        <img src="static/images/logo.png" alt="Cricket World Logo"/>
    </div>

    <button class="menu-toggle" onclick="showVerticalMenu()" aria-label="Toggle navigation">
        &#9776; <!-- Unicode hamburger icon -->
    </button>

    <nav class="nav">
        <ul class="nav-links" id="navLinks">
            <li><a href="/">Home</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Rankings</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="banner-section">
    <div class="banner-content">
        <h2>Discover the World of Cricket</h2>
        <p>Stay up-to-date with teams, events, and game-day excitement.</p>
        <button class="cta-button">Get Started</button>
    </div>
</section>
<section class="teams-grid">
    <div class="team-card">
        <div>
            <img src="static/images/logos/india.png" alt="India Logo">
            <p>INDIA</p>
            <button class="visit-button">VISIT</button>
        </div>
    </div>
    <div class="team-card">
        <div>
            <img src="static/images/logos/australia.png" alt="Australia Logo">
            <p>AUSTRALIA</p>
            <button class="visit-button">VISIT</button>
        </div>

    </div>
    <div class="team-card">
        <div>
            <img src="static/images/logos/bangladesh.png" alt="Bangladesh Logo">
            <p>BANGLADESH</p>
            <button class="visit-button">VISIT</button>
        </div>
    </div>
    <div class="team-card">
        <div>
            <img src="static/images/logos/ireland.png" alt="Ireland Logo">
            <p>IRELAND</p>
            <button class="visit-button">VISIT</button>
        </div>

    </div>
    <div class="team-card">
        <div>
            <img src="static/images/logos/south-africa.png" alt="South Africa Logo">
            <p>SOUTH AFRICA</p>
            <button class="visit-button">VISIT</button>
        </div>

    </div>
    <div class="team-card">
        <div>
            <div>
                <img src="static/images/logos/zim.png" alt="Zimbabwe Logo">
            </div>

            <p>Zimbabwe</p>
            <button class="visit-button">VISIT</button>
        </div>

    </div>
    <div class="team-card">
        <div>
            <img src="static/images/logos/west-indies.png" alt="West Indies Logo">
            <p>WEST INDIES</p>
            <button class="visit-button">VISIT</button>
        </div>

    </div>
    <div class="team-card">
        <div>
            <img src="static/images/logos/afganistan.png" alt="Afghanistan Logo">
            <p>AFGHANISTAN</p>
            <button class="visit-button">VISIT</button>
        </div>

    </div>
</section>
<script src="js/app.js"></script>

</body>
</html>
