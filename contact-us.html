<body id="top">

    <header class="site-header">
        <div class="logo">
            <a href="index.html"><img src="static/images/logo.png" alt="Cricket World Logo" /></a>
        </div>

        <button class="menu-toggle" onclick="showVerticalMenu()" aria-label="Toggle navigation">
            &#9776; <!-- Unicode hamburger icon -->

        <nav class="nav">
            <ul class="nav-links" id="navLinks">

    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="mailto:your@email.com" method="post" enctype="text/plain">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" placeholder="Tanvi Bagwe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="you@email.com">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required minlength="10"
                placeholder="Message..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <section class="contact-links">
        <a href="https://wa.me/1234567890" target="_blank" class="contact-link">
            <img src="static/images/icons/whatsapp.png" alt="WhatsApp Icon">
            WhatsApp
        </a>
        <a href="tel:+1234567890" class="contact-link">
            <img src="static/images/icons/phone-call.png" alt="Phone Icon">
            Call
        </a>
        <a href="mailto:contact@cricketworld.com" class="contact-link">
            <img src="static/images/icons/mail.png" alt="Mail Icon">
            Mail
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="contact-link">
            <img src="static/images/icons/instagram.png" alt="Instagram Icon">
            Instagram
        </a>
    </section>
    <a href="#top" class="scroll-to-top" aria-label="Scroll to top"><img src="static/images/icons/up-arrow.png"
            alt="up-arrow"></a>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-address">
                <h4>Contact Us</h4>
                <p>Cricket World<br>
                    123 Stadium Lane<br>

            <div class="footer-links">

                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="static/images/icons/whatsapp.png" alt="WhatsApp"> WhatsApp
                </a>

                    <img src="static/images/icons/instagram.png" alt="Instagram"> Instagram
                </a>
                <a href="mailto:tanvibagwe97@gmail.com">
                    <img src="static/images/icons/mail.png" alt="Email"> Email
                </a>
                <a href="tel:+1234567890">
                    <img src="static/images/icons/phone-call.png" alt="Phone Icon">
                    Call

        </div>
