<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Cricket World - Your go-to hub for cricket teams, events, and media."/>
    <meta name="keywords" content="cricket, ICC, sports, teams, matches, highlights"/>
    <meta name="author" content="Your Name"/>
    <title>Cricket World</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/contact-us.css"/>
</head>
<body>

<!-- ðŸ”º Header with Flexbox Navbar -->
<header class="site-header">
    <div class="logo">
        <img src="static/images/logo.png" alt="Cricket World Logo"/>
    </div>

    <button class="menu-toggle" onclick="showVerticalMenu()" aria-label="Toggle navigation">
        &#9776; <!-- Unicode hamburger icon -->
    </button>

    <nav class="nav">
        <ul class="nav-links" id="navLinks">
            <li><a href="/">Home</a></li>
            <li><a href="#">Rankings</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>
<section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form" action="mailto:your@email.com" method="post" enctype="text/plain">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="2" placeholder="Your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required minlength="10"
                  placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>
<section class="contact-links">
    <a href="https://wa.me/1234567890" target="_blank" class="contact-link">
        <img src="static/images/icons/whatsapp.png" alt="WhatsApp Icon">
        WhatsApp
    </a>
    <a href="tel:+1234567890" class="contact-link">
        <img src="static/images/icons/phone-call.png" alt="Phone Icon">
        Call
    </a>
    <a href="mailto:contact@cricketworld.com" class="contact-link">
        <img src="static/images/icons/mail.png" alt="Mail Icon">
        Mail
    </a>
    <a href="https://www.instagram.com/" target="_blank" class="contact-link">
        <img src="static/images/icons/instagram.png" alt="Instagram Icon">
        Instagram
    </a>
</section>


<script src="js/app.js"></script>

</body>
</html>
